<section class="bg-main-light shadow p-2 my-2 rounded-4">
  <h1 class="h2 text-main">login Now:</h1>

  <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">



    <div class="my-2">
      <label for="email">email</label>
      <input id="email" type="email" class="form-control" formControlName="email">
    </div>


    <div class="my-2">
      <label for="password">password</label>
      <input id="password" type="password" class="form-control" formControlName="password">
    </div>


    <div class="d-flex align-items-center justify-content-end gap-4">
      <a routerLink="/forget" class="link-primary">forgetPassword</a>


      <button [disabled]="loginForm.invalid || isLoading" type="submit" class="btn-main">
        login
        @if (isLoading)
        {
          <span><i class="fas fa-spin fa-spinner"></i></span>
        }
      </button>

    </div>
    @if (msgError) {
      <p class="alert alert-danger w-50 m-0"> {{msgError}} </p>
    }
  </form>
</section>
